[colors]
background =  ${xrdb:color0:#00}
foreground =  ${xrdb:color15:#C5C8C6}
red =         ${xrdb:color1:#F0C674}
green =       ${xrdb:color2:#4FA3AB}
yellow =      ${xrdb:color3:#A54242}
blue =        ${xrdb:color4:#282C34}
magenta =     ${xrdb:color5:#282C34}
cyan =        ${xrdb:color6:#282C34}

[bar/main]
monitor = ${env:POLYMONITOR:}
width = 100%
height = 20pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = :
separator-foreground = ${colors.disabled}

font-0 = Noto Sans Mono:size=11;2
font-1 = Font Awesome 6 Brands Regular:size=11;2
font-2 = Font Awesome 6 Free Solid:size=10;2
font-3 = Font Awesome 6 Free Regular:size=10;2

modules-left = i3
modules-center = date
modules-right = battery pulseaudio memory cpu wlan

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
locale = pt_BR.UTF8

tray-position = right

wm-restack = i3

#override-redirect = true

#[module/xworkspaces]
#type = internal/xworkspaces
#
#label-active = %name%
#label-active-background = ${colors.blue}
#label-active-underline= ${colors.red}
#label-active-padding = 1
#
#label-occupied = %name%
#label-occupied-padding = 1
#
#label-urgent = %name%
#label-urgent-background = ${colors.alert}
#label-urgent-padding = 1
#
#label-empty = %name%
#label-empty-foreground = ${colors.disabled}
#label-empty-padding = 1

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
interval = 5

format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>

#label-volume = %percentage%%

label-muted-foreground = ${colors.red}
label-muted = ğŸ”• muted

ramp-volume-foreground = ${colors.yellow}
ramp-volume-0 = ğŸ”ˆ
ramp-volume-1 = ğŸ”Š

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ï”¸ "
format-prefix-foreground = ${colors.yellow}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï‹› "
format-prefix-foreground = ${colors.yellow}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5

format-connected-prefix = "ï‡« "
format-connected-prefix-foreground = ${colors.yellow}

format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} off

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %signal%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}LAN%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

format-prefix = "ï€— "
format-prefix-foreground = ${colors.yellow}

date = %H:%M %a
date-alt = %d/%m/%Y %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT1
adapter = ACAD

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%

ramp-capacity-foreground = ${colors.yellow}
ramp-capacity-0 = ï‰„
ramp-capacity-1 = ï‰ƒ
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€

animation-charging-foreground = ${colors.yellow}
animation-charging-0 = ï‰„
animation-charging-1 = ï‰ƒ
animation-charging-2 = ï‰‚
animation-charging-3 = ï‰
animation-charging-4 = ï‰€
animation-charging-framerate = 750

animation-discharging-foreground = ${colors.yellow}
animation-discharging-0 = ï‰€
animation-discharging-1 = ï‰
animation-discharging-2 = ï‰‚
animation-discharging-3 = ï‰ƒ
animation-discharging-4 = ï‰„
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = ï‰„
animation-low-framerate = 500

[module/i3]
type = internal/i3
pin-workspaces = true

ws-icon-0 = 1;ï„ 
ws-icon-1 = 2;î€‡
ws-icon-5 = 6;ï‡¥
ws-icon-default = ï‡

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-background = ${colors.blue}
label-mode-foreground = ${colors.foreground}
label-mode-padding = 1

label-focused = %icon%
label-focused-background = ${colors.blue}
label-focused-foreground = ${colors.background}
#label-focused-overline = ${colors.red}
#label-focused-underline = ${colors.red}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1

label-visible = %icon%
label-visable-overline = ${colors.red}
label-visible-underline = ${colors.red}
label-visible-padding = 1

[settings]
screenchange-reload = true
pseudo-transparency = true

