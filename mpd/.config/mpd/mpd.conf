#vim : filetype=conf

db_file            "~/.config/mpd/database"
playlist_directory "~/.config/mpd/playlists"
music_directory    "/mnt/ssd/musique/"
log_file           "~/.cache/mpdsyslog"

auto_update        "yes"
bind_to_address    "127.0.0.1"
port               "6600"

audio_output {
   type            "pulse"
   name            "pulse audio"
}

audio_output {
   type            "fifo"
   name            "my_fifo"
   path            "/tmp/mpd.fifo"
   format          "44100:16:2"
}
